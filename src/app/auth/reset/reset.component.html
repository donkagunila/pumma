<div class="page page-center">
  <div class="container-tight py-4">
    <div class="text-center mb-4">
      <a href="/">
        <img src="../../../assets/img/logo.png" height="36" alt="">
      </a>
    </div>
    <form class="card card-md" action="#" method="get" autocomplete="off">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Create a new password to Login to your account</h2>
       
        <div class="mb-2">
          <label class="form-label">
            New Password
           
          </label>
          <div class="input-group input-group-flat">
            <input type="password" class="form-control"  placeholder="Password"  autocomplete="off">
            <span class="input-group-text">
              <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
              </a>
            </span>
          </div>
        </div>

        <div class="mb-2">
          <label class="form-label">
            Repeat Password
           
          </label>
          <div class="input-group input-group-flat">
            <input type="password" class="form-control"  placeholder="Password"  autocomplete="off">
            <span class="input-group-text">
              <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
              </a>
            </span>
          </div>
        </div>


     
        <div class="form-footer">
          <button type="submit" class="btn btn-primary w-100">Create new password</button>
        </div>
      </div>
     
    </form>
    
  </div>
</div>
